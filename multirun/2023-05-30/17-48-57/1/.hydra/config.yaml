main:
  project_name: project-FootballPredict
  experiment_name: development
  steps: training_validation
directories:
  input_folder_path: raw_data
  output_folder_path: processed_data
data_check:
  kl_threshold: 0.2
data_segregation:
  test_size: 0.2
modeling:
  test_size: 0.2
  val_size: 0.2
  xgboost:
    n_estimators: 90
    max_depth: 7.2
    eta: 0.3
    gamma: 0
    min_child_weight: 1
    n_jobs: -1
    learning_rate: 0.35
    subsample: 0.75
    reg_lambda: 0.5
