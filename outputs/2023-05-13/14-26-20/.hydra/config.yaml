main:
  project_name: project-FootballPredict
  experiment_name: development
  steps: training_validation
directories:
  input_folder_path: raw_data
  output_folder_path: processed_data
data_check:
  kl_threshold: 0.2
data_segregation:
  test_size: 0.2
  random_seed: 42
modeling:
  test_size: 0.2
  val_size: 0.2
  random_seed: 42
  xgboost:
    n_estimators: 100
    max_depth: 15
    min_samples_split: 4
    min_samples_leaf: 3
    n_jobs: -1
    criterion: mae
    max_features: 0.5
    oob_score: true
